server:
  port: 8082
  servlet:
    context-path: /schedules

spring:
  application:
    name: schedule
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/schedules?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false
    username: root
    password: docker

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

schedule:
  rabbitmq:
    exchange: peoples.exchange
    queue: peoples.queue

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/